<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Ordering System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .header {
            background: #000;
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.8;
            font-weight: 300;
        }

        .content {
            padding: 30px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: 600;
            color: #000;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 3px;
            background: #000;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .menu-item {
            background: #f9f9f9;
            border: 1px solid #eaeaea;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #000;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border-color: #ddd;
        }

        .menu-item:hover::before {
            transform: scaleX(1);
        }

        .menu-item h3 {
            color: #000;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .menu-item .price {
            color: #333;
            font-size: 1.5em;
            font-weight: 700;
            margin: 10px 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #000;
            color: white;
        }

        .btn-primary:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-success {
            background: #333;
            color: white;
        }

        .btn-danger {
            background: #555;
            color: white;
        }

        .cart-badge {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #000;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
            z-index: 100;
        }

        .cart-badge:hover {
            transform: scale(1.1);
            background: #333;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #fff;
            color: #000;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: 700;
            border: 2px solid #000;
        }

        .cart-items {
            margin: 20px 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #eaeaea;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: #000;
            color: white;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #000;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eaeaea;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #000;
        }

        .total-section {
            background: #000;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .total-section h2 {
            color: white;
            font-size: 1.5em;
        }

        .total-section h2::after {
            background: white;
        }

        .qr-container {
            text-align: center;
            margin: 30px 0;
        }

        .qr-code {
            background: white;
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #eaeaea;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .status-pending {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }

        .status-accepted {
            background: #000;
            color: white;
        }

        .status-rejected {
            background: #555;
            color: white;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #eaeaea;
        }

        .orders-table th, .orders-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eaeaea;
        }

        .orders-table th {
            background: #f9f9f9;
            font-weight: 600;
            color: #000;
        }

        .orders-table tr:hover {
            background: #f9f9f9;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
        }

        .login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background: #f9f9f9;
            border-radius: 12px;
            border: 1px solid #eaeaea;
        }

        .order-tracking {
            text-align: center;
            padding: 40px;
        }

        .order-tracking h2 {
            color: #000;
            margin-bottom: 30px;
        }

        .tracking-info {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #eaeaea;
        }

        .back-btn {
            background: #555;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background: #333;
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .orders-table {
                font-size: 0.9em;
            }

            .admin-actions {
                flex-direction: column;
            }
            
            .cart-badge {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è CANTEEN ORDER SYSTEM</h1>
            <p>Fast & Easy Food Ordering</p>
        </div>

        <div class="content">
            <!-- STUDENT SECTION -->
            <div id="student-section" class="screen active">
                <!-- Menu Screen -->
                <div id="menu-screen" class="screen active">
                    <h2>Menu</h2>
                    <div class="menu-grid" id="menuGrid"></div>
                </div>

                <!-- Cart Screen -->
                <div id="cart-screen" class="screen">
                    <button class="back-btn" onclick="showScreen('menu-screen')">‚Üê Back to Menu</button>
                    <h2>Your Cart</h2>
                    <div class="cart-items" id="cartItems"></div>
                    <div class="total-section">
                        <h3>Total Amount</h3>
                        <h2>‚Çπ<span id="cartTotal">0</span></h2>
                    </div>

                    <div class="form-group">
                        <label>Pickup Mode</label>
                        <select id="pickupMode" onchange="togglePickupTime()">
                            <option value="now">Pick up Now</option>
                            <option value="schedule">Schedule for Later</option>
                        </select>
                    </div>

                    <div class="form-group" id="pickupTimeGroup" style="display: none;">
                        <label>Pickup Date & Time</label>
                        <input type="datetime-local" id="pickupTime">
                    </div>

                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" id="customerName" placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="customerPhone" placeholder="Enter your phone">
                    </div>

                    <button class="btn btn-primary" onclick="proceedToPayment()" style="width: 100%;">
                        Proceed to Payment ‚Üí
                    </button>
                </div>

                <!-- Payment Screen -->
                <div id="payment-screen" class="screen">
                    <button class="back-btn" onclick="showScreen('cart-screen')">‚Üê Back to Cart</button>
                    <h2>Payment</h2>
                    
                    <div class="total-section">
                        <h3>Amount to Pay</h3>
                        <h2>‚Çπ<span id="paymentTotal">0</span></h2>
                    </div>

                    <div class="qr-container">
                        <h3>Scan QR Code to Pay</h3>
                        <div class="qr-code">
                            <div id="qrcode"></div>
                        </div>
                        <p style="margin-top: 15px;">Or click below to open UPI app</p>
                        <button class="btn btn-primary" onclick="openUPI()">Open UPI App</button>
                    </div>

                    <div class="form-group">
                        <label>Enter UPI Transaction ID (UTR)</label>
                        <input type="text" id="txid" placeholder="e.g., UTR20241122001">
                    </div>

                    <button class="btn btn-success" onclick="submitOrder()" style="width: 100%;">
                        ‚úì Confirm Order(Just press once)
                    </button>
                </div>

                <!-- Order Tracking Screen -->
                <div id="tracking-screen" class="screen">
                    <div class="order-tracking">
                        <h2>Order Tracking</h2>
                        <div class="tracking-info">
                            <h3>Order ID: <span id="trackingOrderId"></span></h3>
                            <div style="margin: 30px 0;">
                                <span class="status-badge" id="trackingStatus">PENDING</span>
                            </div>
                            <p><strong>Total:</strong> ‚Çπ<span id="trackingTotal"></span></p>
                            <p><strong>Transaction ID:</strong> <span id="trackingTxid"></span></p>
                        </div>
                        <button class="btn btn-primary" onclick="resetApp()">Place New Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Badge -->
    <div class="cart-badge" onclick="showScreen('cart-screen')" id="cartBadge" style="display: none;">
        üõí
        <span class="cart-count" id="cartCount">0</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzZ_2NgnZ3iZZlsEdKICKnTbvI1_wo6AVvMyywC4gPbeob7YnJuddr8-VQh8M_jm9pjNA/exec';
        const CANTEEN_UPI = '8074244332@axl'; // Replace with actual UPI ID

        const menuItems = [
            { name: 'Tea', price: 10 },
            { name: 'Coffee', price: 15 },
            { name: 'Samosa', price: 15 },
            { name: 'Vada Pav', price: 20 },
            { name: 'Sandwich', price: 30 },
            { name: 'Dosa', price: 40 },
            { name: 'Idli', price: 30 },
            { name: 'Poha', price: 25 },
            { name: 'Maggi', price: 30 },
            { name: 'Puff', price: 20 }
        ];

        let cart = {};
        let currentOrderId = '';
        let trackingInterval = null;

        // Initialize menu
        function initMenu() {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = menuItems.map(item => `
                <div class="menu-item">
                    <h3>${item.name}</h3>
                    <div class="price">‚Çπ${item.price}</div>
                    <button class="btn btn-primary" onclick="addToCart('${item.name}', ${item.price})">
                        Add to Cart
                    </button>
                </div>
            `).join('');
        }

        // Cart functions
        function addToCart(name, price) {
            if (!cart[name]) {
                cart[name] = { quantity: 0, price: price };
            }
            cart[name].quantity++;
            updateCart();
            showCartBadge();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const total = Object.keys(cart).reduce((sum, key) => {
                return sum + (cart[key].quantity * cart[key].price);
            }, 0);

            if (Object.keys(cart).length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; padding: 40px; color: #666;">Your cart is empty</p>';
            } else {
                cartItems.innerHTML = Object.keys(cart).map(key => `
                    <div class="cart-item">
                        <div>
                            <strong>${key}</strong><br>
                            ‚Çπ${cart[key].price} each
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="decreaseQuantity('${key}')">-</button>
                            <span style="font-weight: bold; min-width: 30px; text-align: center;">${cart[key].quantity}</span>
                            <button class="quantity-btn" onclick="increaseQuantity('${key}')">+</button>
                        </div>
                        <div style="font-weight: bold;">‚Çπ${cart[key].quantity * cart[key].price}</div>
                    </div>
                `).join('');
            }

            document.getElementById('cartTotal').textContent = total;
            document.getElementById('paymentTotal').textContent = total;
            
            const count = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function increaseQuantity(name) {
            cart[name].quantity++;
            updateCart();
        }

        function decreaseQuantity(name) {
            cart[name].quantity--;
            if (cart[name].quantity <= 0) {
                delete cart[name];
            }
            updateCart();
        }

        function showCartBadge() {
            document.getElementById('cartBadge').style.display = 'flex';
        }

        // Screen navigation
        function showScreen(screenId) {
            document.querySelectorAll('#student-section .screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function togglePickupTime() {
            const mode = document.getElementById('pickupMode').value;
            document.getElementById('pickupTimeGroup').style.display = mode === 'schedule' ? 'block' : 'none';
        }

        // Payment
        function proceedToPayment() {
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();

            if (!name || !phone) {
                alert('Please enter your name and phone number');
                return;
            }

            if (Object.keys(cart).length === 0) {
                alert('Your cart is empty');
                return;
            }

            generateQRCode();
            showScreen('payment-screen');
        }

        function generateQRCode() {
            const total = Object.keys(cart).reduce((sum, key) => {
                return sum + (cart[key].quantity * cart[key].price);
            }, 0);

            currentOrderId = 'ORD' + Date.now();
            const upiUrl = `upi://pay?pa=${CANTEEN_UPI}&pn=Canteen&am=${total}&cu=INR&tn=${currentOrderId}`;

            document.getElementById('qrcode').innerHTML = '';
            new QRCode(document.getElementById('qrcode'), {
                text: upiUrl,
                width: 200,
                height: 200
            });
        }

        function openUPI() {
            const total = Object.keys(cart).reduce((sum, key) => {
                return sum + (cart[key].quantity * cart[key].price);
            }, 0);
            const upiUrl = `upi://pay?pa=${CANTEEN_UPI}&pn=Canteen&am=${total}&cu=INR&tn=${currentOrderId}`;
            window.location.href = upiUrl;
        }

        // Submit order
        async function submitOrder() {
            const txid = document.getElementById('txid').value.trim();
            if (!txid) {
                alert('Please enter your UPI Transaction ID');
                return;
            }

            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const pickupMode = document.getElementById('pickupMode').value;
            const pickupTime = pickupMode === 'schedule' ? document.getElementById('pickupTime').value : '';

            const total = Object.keys(cart).reduce((sum, key) => {
                return sum + (cart[key].quantity * cart[key].price);
            }, 0);

            const orderData = {
                id: currentOrderId,
                customer: `${name} - ${phone}`,
                cart: Object.keys(cart).reduce((obj, key) => {
                    obj[key] = cart[key].quantity;
                    return obj;
                }, {}),
                total: total,
                pickupMode: pickupMode,
                pickupTime: pickupTime,
                txid: txid,
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                // Start tracking
                document.getElementById('trackingOrderId').textContent = currentOrderId;
                document.getElementById('trackingTotal').textContent = total;
                document.getElementById('trackingTxid').textContent = txid;
                showScreen('tracking-screen');
                startTracking();
            } catch (error) {
                alert('Order submitted! Tracking order: ' + currentOrderId);
                document.getElementById('trackingOrderId').textContent = currentOrderId;
                document.getElementById('trackingTotal').textContent = total;
                document.getElementById('trackingTxid').textContent = txid;
                showScreen('tracking-screen');
                startTracking();
            }
        }

        // Order tracking
        function startTracking() {
            if (trackingInterval) clearInterval(trackingInterval);
            trackingInterval = setInterval(checkOrderStatus, 5000);
            checkOrderStatus();
        }

        async function checkOrderStatus() {
            try {
                const response = await fetch(`${API_URL}?orderId=${currentOrderId}`);
                const data = await response.json();
                
                const statusElement = document.getElementById('trackingStatus');
                statusElement.textContent = data.status || 'PENDING';
                statusElement.className = 'status-badge status-' + (data.status || 'PENDING').toLowerCase();

                if (data.status === 'ACCEPTED' || data.status === 'REJECTED') {
                    clearInterval(trackingInterval);
                }
            } catch (error) {
                console.error('Error checking order status:', error);
            }
        }

        function resetApp() {
            cart = {};
            currentOrderId = '';
            if (trackingInterval) clearInterval(trackingInterval);
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('txid').value = '';
            updateCart();
            showScreen('menu-screen');
        }

        initMenu();
    </script>
</body>
</html>
